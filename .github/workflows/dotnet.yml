name: .NET
on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: List files
        run: ls -R
      - name: Restore dependencies
        run: dotnet restore 
      - name: Format
        run: dotnet format 
      - name: Build
        run: dotnet build --no-restore 
      - name: Test
        run: dotnet test --no-build --verbosity normal 
